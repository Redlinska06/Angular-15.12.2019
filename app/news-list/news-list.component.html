<div class="editor">
  <app-news-editor (onAdd)="addItem($event)"></app-news-editor>
</div>
<div class="list">
  <ul>
    <li *ngFor="let item of news; let i = index">
      <app-news-item [item]="item" (onRemove)="removeItem(i)"></app-news-item>
    </li>
  </ul>
  <button (click)="ngOnInit()" *ngIf="news.length <= 0">Zainicjuj</button>
</div>
